
<!DOCTYPE html>

    .container {max-width: 700px; margin: 40px auto; background:#fff; border-radius:16px; box-shadow:0 0 15px #0001; padding:30px;}

</head>
<body>
  <div class="container" id="app">
    <h1>ğŸ“˜ MÉ™ÅŸhur Test PlatformasÄ±</h1>

    <!-- Qeydiyyat / GiriÅŸ -->
    <div id="auth">
      <h3>Qeydiyyat vÉ™ ya GiriÅŸ</h3>
      <input id="name" placeholder="Ad">
      <input id="email" placeholder="E-poÃ§t">
      <input id="password" type="password" placeholder="ÅifrÉ™">
      <button onclick="register()">Qeydiyyat / GiriÅŸ</button>
    </div>

    <!-- MÃ¶vzular -->
    <div id="topics" class="hidden">
      <h3>MÃ¶vzu seÃ§</h3>
      <button class="topic-btn" onclick="startTest('umumi')">Ãœmumi MÉ™lumat</button>
      <button class="topic-btn" onclick="startTest('riyaziyyat')">Riyaziyyat</button>
      <button class="topic-btn" onclick="startTest('tarix')">Tarix</button>
      <button onclick="logout()" style="background:#dc3545; margin-top:10px;">Ã‡Ä±xÄ±ÅŸ</button>
    </div>

    <!-- Test -->
    <div id="test" class="hidden">
      <h3 id="question-text"></h3>
      <div id="choices"></div>
      <button id="nextBtn" onclick="nextQuestion()">NÃ¶vbÉ™ti</button>
    </div>

    <!-- NÉ™ticÉ™ -->
    <div id="result" class="hidden">
      <h2>NÉ™ticÉ™</h2>
      <p id="score"></p>
      <button onclick="goHome()">Æsas sÉ™hifÉ™yÉ™ qayÄ±t</button>
    </div>

    <!-- TÉ™klif formu -->
    <div id="suggestions" class="hidden">
      <h3>ğŸ’¡ TÉ™klif vÉ™ Ä°stÉ™k gÃ¶ndÉ™r</h3>
      <textarea id="suggestionText" placeholder="TÉ™klif vÉ™ ya istÉ™yini yaz..."></textarea>
      <input id="suggestionEmail" placeholder="Email (istÉ™yÉ™ gÃ¶rÉ™)">
      <button onclick="sendSuggestion()">GÃ¶ndÉ™r</button>
    </div>

    <div class="footer">Â© 2025 MÉ™ÅŸhur Test â€” Tunar CÉ™fÉ™rli tÉ™rÉ™findÉ™n hazÄ±rlandÄ±.</div>
  </div>

  <script>
    const topics = {
      umumi: [
        { q: "DÃ¼nyanÄ±n É™n bÃ¶yÃ¼k okeanÄ± hansÄ±dÄ±r?", a: ["Atlantik", "Hind", "Sakit", "Arktik"], c: 2 },
        { q: "Æn Ã§ox É™haliyÉ™ sahib Ã¶lkÉ™ hansÄ±dÄ±r?", a: ["ABÅ", "Hindistan", "Rusiya", "Ã‡in"], c: 1 }
      ],
      riyaziyyat: [
        { q: "2^5 = ?", a: ["16", "32", "64", "8"], c: 1 },
        { q: "(3x+2)=11, x=?", a: ["2", "3", "5", "1"], c: 1 }
      ],
      tarix: [
        { q: "AXC hansÄ± il elan edildi?", a: ["1918", "1991", "1920", "1905"], c: 0 },
        { q: "II DÃ¼nya MÃ¼haribÉ™si nÉ™ vaxt bitdi?", a: ["1944", "1945", "1946", "1950"], c: 1 }
      ]
    };

    let user = JSON.parse(localStorage.getItem("user"));
    let currentTopic = null, currentIndex = 0, score = 0;

    const auth = document.getElementById("auth");
    const topicsDiv = document.getElementById("topics");
    const testDiv = document.getElementById("test");
    const resultDiv = document.getElementById("result");
    const suggestionsDiv = document.getElementById("suggestions");

    if (user) showTopics();

    function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!name || !email || !password) return alert("BÃ¼tÃ¼n xanalarÄ± doldur!");
      user = { name, email };
      localStorage.setItem("user", JSON.stringify(user));
      showTopics();
    }

    function showTopics() {
      auth.classList.add("hidden");
      topicsDiv.classList.remove("hidden");
      suggestionsDiv.classList.remove("hidden");
    }

    function startTest(topic) {
      currentTopic = topics[topic];
      currentIndex = 0; score = 0;
      topicsDiv.classList.add("hidden");
      testDiv.classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = currentTopic[currentIndex];
      document.getElementById("question-text").innerText = q.q;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.style.display = "block";
        btn.style.margin = "6px 0";
        btn.onclick = () => selectAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function selectAnswer(i) {
      if (i === currentTopic[currentIndex].c) score++;
      nextQuestion();
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < currentTopic.length) showQuestion();
      else showResult();
    }

    function showResult() {
      testDiv.classList.add("hidden");
      resultDiv.classList.remove("hidden");
      document.getElementById("score").innerText = `DÃ¼zgÃ¼n cavab: ${score} / ${currentTopic.length}`;
    }

    function goHome() {
      resultDiv.classList.add("hidden");
      topicsDiv.classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }

    function sendSuggestion() {
      const text = document.getElementById("suggestionText").value.trim();
      const email = document.getElementById("suggestionEmail").value.trim();
      if (!text) return alert("TÉ™klif yaz!");
      const list = JSON.parse(localStorage.getItem("suggestions") || "[]");
      list.push({ text, email });
      localStorage.setItem("suggestions", JSON.stringify(list));
      alert("TÉ™klif gÃ¶ndÉ™rildi! ğŸ’¡");
      document.getElementById("suggestionText").value = "";
      document.getElementById("suggestionEmail").value = "";
    }
  </script>
</body>
